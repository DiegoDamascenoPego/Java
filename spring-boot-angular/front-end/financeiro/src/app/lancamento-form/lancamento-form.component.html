  <form [formGroup]="form">
    <div class="form-group">
        <label for="inputId">C칩digo</label>
        <input type="text" class="form-control" id="inputId"  formControlName="id" disabled>
      </div>
  <div class="form-group">
      <label for="inputNome">Nome</label>
      <input type="text" class="form-control" id="inputNome"  formControlName="nome">
      <div class="alert alert-danger" *ngIf="form.get('nome').invalid && form.get('nome').touched">Campo inv치lido</div>
    </div>
<div class="form-group">
  <label for="inputTipo">Tipo</label>
  <select  class="form-control" id="inputTipo"  formControlName="tipo">
    <option [value]="'RECEITA'">Receita</option>
    <option [value]="'DESPESA'">Despesas</option>
  </select>
</div>
<div class="form-group">
    <label for="inputValor">Valor</label>
    <input type="text" class="form-control" id="inputValor"  formControlName="valor">
    <div class="alert alert-danger" *ngIf="form.get('valor').invalid && form.get('valor').touched">Campo inv치lido</div>
  </div>
<div class="form-group">
  <label for="inputData">Data</label>
  <p-calendar formControlName="data" dateFormat="dd/mm/yy" [style]="{'width':'100%'}" inputStyleClass="form-control"></p-calendar>
  <div class="alert alert-danger" *ngIf="form.get('data').invalid && form.get('data').touched">Campo inv치lido</div>
</div>

<div class="form-group">
  <label for="inputCategoria">Categoria</label>
  <p-autoComplete [style]="{'width':'100%'}" inputStyleClass="form-control" [forceSelection]="true" field="nome"
  formControlName="categoria" [suggestions]="listaCategoria" (completeMethod)="buscarCategoria($event)"></p-autoComplete>
</div>

<button [disabled]="form.invalid" type="button" class="btn btn-sm btn-primary" style="float:left" (click)="salvar();">Salvar</button>
<button *ngIf="categoria && categoria.id" type="button" class="btn btn-sm btn-danger"  style="float:right"  (click)="remover();">Remover</button>


</form>
